name: Image build and push
run-name: ${{ github.actor }} is building and pushing the image of the backend to dockerhub ðŸš€
on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.sha }}
    outputs:
      tag: ${{ github.sha}}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804
        with:
          images: milou666/${{ secrets.DOCKER_IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            milou666/${{ secrets.DOCKER_IMAGE_NAME }}:latest
            milou666/${{ secrets.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
  deploy:
    name: deploy_project
    runs-on: ubuntu-latest
    needs: push_to_registry
    env:
      TAG: ${{ needs.push_to_registry.outputs.tag }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          repository: Courtcircuits/HackTheCrous.charts
          token: "${{ secrets.DEPLOYMENT_TOKEN }}"
      - name: Update values.yaml
        run: |
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O yq && chmod +x ./yq
          cd charts/backend
          ./../../yq eval -i '.image.tag = env(TAG)' tag.yaml
          git config --global user.name "CI deployment"
          git config --global user.email "ci.deployment.hackthecrous@users.noreply.github.com"
          git add tag.yaml
          git commit -m "backend | ${{ env.TAG }} | ${{ github.event.head_commit.message }}"
          git push

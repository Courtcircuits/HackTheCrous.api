apiVersion: v1
kind: Service
metadata: 
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  type: "ClusterIP"
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
    protocol: TCP
    name: {{ .Release.Name }}-service
  selector:
    app: {{ .Release.Name }}-deployment